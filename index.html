<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的 3D 作業</title>
    <style>
        /* 頁面整體樣式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .link-container {
            margin-top: 50px;
        }

        .link-container a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #45a049;
        }

        /* 3D 模型容器 */
        .sketchfab-embed-wrapper,
        .viewerContainer {
            margin-top: 50px;
            display: inline-block;
            text-align: center;
        }

        iframe {
            width: 450px;
            height: 500px;
        }

        .viewerContainer {
            width: 400px;
            height: 500px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
    <script>
        function loadit(modelUrl) {
            if (modelUrl) {
                let viewer = BabylonViewer.viewerManager.getViewerById('viewerID');
                let temp = viewer.templateManager.getTemplate('navBar');
                let param = temp._configuration;
                param.params.hideVr = false;
                param.params.disableOnFullscreen = true;
                temp.updateParams(param);
                viewer.loadModel(modelUrl);
            }
        }
    </script>
</head>
<body>
    <h1>3D 模型展示頁面</h1>

    <!-- Sketchfab 模型嵌入 -->
    <div class="sketchfab-embed-wrapper">
        <h3>這是我的 Sketchfab 3D 模型</h3>
        <iframe title="Tamao" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/266fbb10f0e249adbf2764a261cd6c29/embed"></iframe>
    </div>

    <!-- BabylonJS 模型選擇和展示 -->
    <div class="viewerContainer">
        <h3>這是我的 BabylonJS 3D 模型</h3>
        <select onchange="loadit(this.value)">
            <option value="">選擇模型</option>
            <option value="./models/Tamao.glb">Tamao</option>
        </select>
        <div id="viewerID"><vr></vr></div>
    </div>
</body>
</html>
